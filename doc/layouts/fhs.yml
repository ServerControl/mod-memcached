Directories:
   Base:
      bin:
         name: bin
         chmod: 755
         user: root
         group: root
   Runtime:
      pid:
         name: var/run
         chmod: 755
         user: <%= ServerControl::Args->get->{'user'} %>
         group: root
   Configuration:
      conf:
         name: etc
         chmod: 755
         user: <%= ServerControl::Args->get->{'user'} %>
         group: root

Files:
   Exec:
      memcached:
         name: bin/memcached-<%= __PACKAGE__->get_name %>
         link: <%= ServerControl::Schema->get('memcached') %>
   Configuration:
      conf:
         name: etc/memcache.conf
         call: <% sub { ServerControl::Template->parse(@_); } %>

